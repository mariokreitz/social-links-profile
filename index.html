<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <header aria-label="Profile Header" class="card-header">
          <img role="img" class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" />
        </header>
        <div role="main" aria-label="Profile Information" class="card-body">
          <div class="profile-info">
            <h1 class="inter-bold">Jessica Randall</h1>
            <p class="inter-semibold">London, United Kingdom</p>
          </div>
          <p class="profile-description inter-regular">&quot;Front-end developer and avid reader&quot;</p>
        </div>
        <footer aria-label="Profile Footer" class="card-footer">
          <ul role="menu" class="social-links">
            <li role="menuitem" class="social-list-item">
              <a role="link" class="social-link inter-semibold" href="https://github.com" target="_blank">GitHub</a>
            </li>
            <li role="menuitem" class="social-list-item">
              <a role="link" class="social-link inter-semibold" href="https://twitter.com" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li role="menuitem" class="social-list-item">
              <a role="link" class="social-link inter-semibold" href="https://www.linkedin.com" target="_blank"
                >LinkedIn</a
              >
            </li>
            <li role="menuitem" class="social-list-item">
              <a role="link" class="social-link inter-semibold" href="https://www.x.com" target="_blank">Twitter</a>
            </li>
            <li role="menuitem" class="social-list-item">
              <a role="link" class="social-link inter-semibold" href="https://www.instagram.com" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </footer>
      </section>
    </div>
  </body>
</html>
